<body>
	<main>
		<form>
			<h1>Search for vaccine availability !</h1>

			<!-- NAME FIELD -->
			<div class="form-field">
				<label for="field" class="label--required">Pincode</label>
				<section>
					<input id="field" name="pincode" required type="number" placeholder="390002" />
				</section>
			</div>

			<!-- PHONE FIELD -->
			<div class="form-field">
				<label for="phone" class="label--required">Date</label>
				<section>
					<input id="phone" name="date" required type="text" placeholder="03-05-2021" />
				</section>
			</div>

			
			

			<!-- BUTTONS -->
			<div class="form-buttons">
				<button class="a-btn" type="submit">Search</button>
			</div>

		</form>
