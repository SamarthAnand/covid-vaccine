<html lang="en" dir="ltr">
<head>  
	<meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Vacine Availability Search</title>
    <link rel="stylesheet" href="main.css">
	<meta name="theme-color" content="#db4938" />
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-Q5N2F8L6X2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'G-Q5N2F8L6X2');
	</script>
</head>

<body>
	<main>
		<form>
			<h1>Search for vaccine availability</h1>

			<!-- NAME FIELD -->
			<div class="form-field">
				<label for="field" class="label--required">Pincode</label>
				<section>
					<input id="field" name="pincode" required type="number" placeholder="390002" />
				</section>
			</div>

			<!-- PHONE FIELD -->
			<div class="form-field">
				<label for="phone" class="label--required">Date</label>
				<section>
					<input id="phone" name="date" required type="text" placeholder="03-05-2021" />
				</section>
			</div>

			
			

			<!-- BUTTONS -->
			<div class="form-buttons">
				<button class="a-btn" type="submit">Search</button>
			</div>

		</form>
		
		<ol id="details">
		
		</ol>
		
	</main>

	<script type="text/javascript" src="index.js"></script>

</body>
